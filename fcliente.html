<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Calzado Nike</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="formularios.html">Formularios</a></li>
                <li><a href="tbs.html">Tablas</a></li>
                <li><a href="vision.html">Vision</a></li>
                <li><a href="mision.html">Mision</a></li>
                <li><a href="web_master.html">Web Master</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="formulario">
            <h1>Cliente</h1>
            <form>
                <div class="campo">
                    <label for="id_cliente">ID del Cliente:</label>
                    <input type="text" id="id_cliente" name="id_cliente">
                </div>
                <div class="campo">
                    <label for="nombre">Nombre del Cliente:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="campo">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion">
                </div>
                <div class="campo">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono">
                </div>
                <div class="campo">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo">
                </div>
                <div class="campo">
                    <label for="fecha_registro">Fecha de Registro:</label>
                    <input type="date" id="fecha_registro" name="fecha_registro">
                </div>
                <div class="campo">
                    <label for="ultima_compra">Última Compra:</label>
                    <input type="date" id="ultima_compra" name="ultima_compra">
                </div>
                <div class="campo">
                    <label for="total_gastado">Total Gastado:</label>
                    <input type="text" id="total_gastado" name="total_gastado">
                </div>
                <div class="boton">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>2023 Tienda de Calzado Elmer Fabian</p>
    </footer>
</body>

</html>
