<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Calzado Nike</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="formularios.html">Formularios</a></li>
                <li><a href="tbs.html">Tablas</a></li>
                <li><a href="vision.html">Vision</a></li>
                <li><a href="mision.html">Mision</a></li>
                <li><a href="web_master.html">Web Master</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="formulario">
            <h1>Proveedor</h1>
            <form>
                <div class="campo">
                    <label for="id_proveedor">ID del Proveedor:</label>
                    <input type="text" id="id_proveedor" name="id_proveedor">
                </div>
                <div class="campo">
                    <label for="nombre">Nombre del Proveedor:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="campo">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo">
                </div>
                <div class="campo">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario">
                </div>
                <div class="campo">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono">
                </div>
                <div class="campo">
                    <label for="domicilio">Domicilio:</label>
                    <input type="text" id="domicilio" name="domicilio">
                </div>
                <div class="campo">
                    <label for="cp">Código Postal:</label>
                    <input type="text" id="cp" name="cp">
                </div>
                <div class="campo">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad">
                </div>
                <div class="boton">
                    <button type="submit">Enviar</button>
                </div>
            </form>
            
        </section>

    </main>
    <footer>
        <p>2023 Tienda de Calzado Elmer Fabian</p>
    </footer>
</body>

</html>
